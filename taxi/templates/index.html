<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Taxi Fare Prediction</title>
  <style>
  body {
    font-family: Arial, sans-serif;
    background-image: url('{{ url_for("static", filename="background.jpg") }}');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .form-box {
    background-color: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px);
    padding: 30px 40px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    width: 350px;
  }

  .form-box h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #0e0d0d;
  }

  label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
    color: #050505;
  }

  input[type="number"] {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }

  button {
    width: 100%;
    padding: 10px;
    margin-top: 20px;
    background-color: #ffcc00;
    color: #000;
    font-weight: bold;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
  }

  button:hover {
    background-color: #e6b800;
  }
</style>

</head>
<body>

  <div class="form-box">
    <h2>Taxi Fare Prediction</h2>
    <form action="/predict" method="post">
      <label for="population">Population:</label>
      <input type="number" name="population" required>

      <label for="income">Monthly Income:</label>
      <input type="number" name="income" required>

      <label for="parking">Average Parking per Month:</label>
      <input type="number" name="parking" required>

      <label for="riders">Number of Weekly Riders:</label>
      <input type="number" name="riders" required>

      <button type="submit">Predict Fare</button>
    </form>
  </div>

</body>
</html>
